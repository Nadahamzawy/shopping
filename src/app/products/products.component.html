<section class="border border-4 p-5">
  <h1 class="text-center">
    Hello products <i class="fa-solid fa-face-smile"></i>
  </h1>

  <div class="container">
    <div class="row">
      @for (product of products; track $index) {
      <div class="col-md-4">
        <div class="border">
          <img [src]="product.image" class="w-75 m-5 p-4" alt="" />
          <h3 class="text-center">Title {{ product.title }}</h3>
          <p class="text-center">description {{ product.description }}</p>
          <span class="text-bg-warning">price {{ product.price }}</span>
        </div>
      </div>
      }
    </div>
  </div>
</section>
